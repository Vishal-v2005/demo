<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1 class="logo">Resume<span>Builder</span></h1>
            <p class="subtitle">Fill the form, choose a template, get your resume instantly.</p>
        </header>

        <main class="app-main">
            <section class="form-section card">
                <h2>1. Enter your details</h2>
                <form id="resume-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required />
                        </div>
                        <div class="form-group">
                            <label for="title">Professional Title</label>
                            <input type="text" id="title" name="title" placeholder="e.g. Frontend Developer" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="City, Country" />
                        </div>
                        <div class="form-group">
                            <label for="website">Website / LinkedIn</label>
                            <input type="url" id="website" name="website" placeholder="https://..." />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" rows="3" placeholder="Short professional summary"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills (comma separated)</label>
                        <textarea id="skills" name="skills" rows="2" placeholder="HTML, CSS, JavaScript, ..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience (one job per line)</label>
                        <textarea id="experience" name="experience" rows="4" placeholder="Job Title - Company - Years&#10;Job Title - Company - Years"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="education">Education (one per line)</label>
                        <textarea id="education" name="education" rows="3" placeholder="Degree - School - Year"></textarea>
                    </div>

                    <div class="template-section">
                        <h2>2. Choose a template</h2>
                        <div class="template-options">
                            <label class="template-card">
                                <input type="radio" name="template" value="template-classic" checked />
                                <div class="template-preview template-classic">
                                    <span class="template-name">Classic</span>
                                </div>
                            </label>
                            <label class="template-card">
                                <input type="radio" name="template" value="template-modern" />
                                <div class="template-preview template-modern">
                                    <span class="template-name">Modern</span>
                                </div>
                            </label>
                            <label class="template-card">
                                <input type="radio" name="template" value="template-minimal" />
                                <div class="template-preview template-minimal">
                                    <span class="template-name">Minimal</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Generate Resume</button>
                </form>
            </section>

            <section class="preview-section">
                <div class="preview-header-row">
                    <div>
                        <h2>3. Live preview</h2>
                        <p class="hint">Your resume updates automatically when you change the form.</p>
                    </div>
                    <button type="button" id="download-pdf" class="btn-secondary">
                        Download PDF
                    </button>
                </div>
                <div id="resume-preview" class="resume template-classic animate-in">
                    <!-- Filled by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Built with <span class="heart">â™¥</span> using HTML, CSS &amp; JavaScript.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
